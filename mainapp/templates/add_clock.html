{%extends 'base.html'%}
{%block content%}
<div class="container" style="max-width: 1000px; margin: 0 auto; margin-top: 10%;">
    <div class="form">
        <form action="" method="POST">
            {%csrf_token%}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="title" id="floatingInput" placeholder="clock 1">
                <label for="floatingInput">Title</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" name="time" id="floatingPassword" placeholder="90s">
                <label for="floatingPassword">Time</label>

              </div>
              <button type="submit" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Send</button>
        </form>
    </div>
</div>
{%endblock%}
